<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class DPS Overview</title>
  <meta name="description" content="Hero class PVE damage per second and skill performance reference. Arcanist, Crackshooter, ForceMaster, Harlequin, Mentalist, Seraph, Slayer, Templar.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Particle canvas -->
  <canvas id="particles-canvas" aria-hidden="true"></canvas>

  <!-- ── HEADER ──────────────────────────────────────────────────────── -->
  <header class="site-header">
    <div class="header-brand">
      <div class="header-logo-text">
        Mucura & Demoen
        <span>Class Damage & DPS Overview</span>
      </div>
    </div>
    <div class="header-badge">BUILD STATS</div>
  </header>

  <!-- ── LAYOUT ──────────────────────────────────────────────────────── -->
  <div class="layout">

    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Class navigation">
      <div class="sidebar-title">Classes</div>
      <div id="sidebar-nav"></div>
    </nav>

    <!-- Main -->
    <div class="main-content" id="main-content">

      <!-- Overview Grid -->
      <section class="overview-section" aria-label="All classes overview">
        <h2 class="section-title">All Classes — PVE Overview</h2>
        <div class="overview-grid" id="overview-grid"></div>
      </section>

      <div class="gold-divider" aria-hidden="true"></div>

      <!-- Per-class sections (injected by JS) -->
      <div id="sections-container"></div>

    </div>
  </div>

  <!-- ── FOOTER ──────────────────────────────────────────────────────── -->
  <footer class="site-footer">
    <span>Insanity Private Server &nbsp;·&nbsp; Class Damage & DPS Overview &nbsp;·&nbsp; Data accurate at build time</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
